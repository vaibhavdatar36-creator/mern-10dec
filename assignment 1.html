<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.mycontainer {
  width:100%;
  overflow:auto;
}
.mycontainer div {
  width:50%;
  float:left;
}
</style>
</head>
<body>
    <div>
        <img src="sunbeam.png" alt="sunbeam logo" style="height: 150px;width: auto;margin-left: 35%;">
        <h1 style="margin-left: 35%;">Sunbeam registration Form</h1>

    </div>
    <div class="mycontainer">
        <div id="wrap">
        <iframe src="https://www.youtube.com/watch?v=02q9aAVv1NI" frameborder="0" style=" justify-content: right;"></iframe>
        </div>
        <div >
           <form action="/action_page.php" style="border: 2px;">
                <label for="fname">Name:</label>
                <input type="text" id="Name" name="Name">
                <br><br>
                <label for="birthdate">Birth Date:</label>
                <input type="date" name="" id="">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <br><br>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address">
                <br><br>
                <label for="gender">Gender:</label>
                <input type="radio" name="Gender" id="1">Male
                <input type="radio" name="Gender" id="1">Female
                <br><br>
                <label for="upload photo">Upload Photo:</label>
                <input type="file" name="photo" id="photo">
                <br><br>
                <label for="cource">Select Your Course</label>
                <select name="select course" id="">
                    <option value="">Select Option</option>
                    <option value="1">MERN</option>
                    <option value="2">ML</option>
                    <option value="3">JAVA</option>
                </select>
                <br><br>
                <label for="skill set">Skill Set:</label>
                <input type="checkbox" name="Java" id="1">Java
                <input type="checkbox" name="CPP" id="2">CPP
                <input type="checkbox" name="OS" id="3">OS
                <br><br>
                <button>Register</button>
                <button>Clear</button>
           </form>
        </div>
    </div>
    
</body>
</html>
